<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--  -->

    <link href="index.css" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="input-cont">
        <div class="input-parent">
          <input
            type="text"
            class="input"
            id="input"
            placeholder="Country Name"
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>
      <div class="weather-cont">
        <div class="img-cont">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIRJ4IIiMl7ZsJHNtFRZL5-_CDA1KhZspN6w&usqp=CAU"
            class="icon-img"
          />
          <p class="temp">20Â°C</p>
        </div>
        <div class="data-cont">
          <div class="row-one">
            <div class="child-cont">
              <p>UV index</p>
              <p>3</p>
            </div>
            <div class="child-cont">
              <p>wind</p>
              <p>0.2km/h</p>
            </div>
          </div>
          <div class="row-two">
            <div class="child-cont">
              <p>Humidity</p>
              <p>56%</p>
            </div>
            <div class="child-cont">
              <p>Visibility</p>
              <p>12km</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
